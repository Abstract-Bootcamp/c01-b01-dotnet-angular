<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let idx = index">
      <td>{{ idx }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button (click)="onDelete(idx)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
