{{ items | json }}

<form (ngSubmit)="submit()">
  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="name" />
  <label>Category</label>

  <select name="categories" [(ngModel)]="categoryId">
    <option *ngFor="let item of items" html-highlight [value]="item.id">
      {{ item.name }}
    </option>
  </select>
  <button type="submit">Add</button>
</form>
