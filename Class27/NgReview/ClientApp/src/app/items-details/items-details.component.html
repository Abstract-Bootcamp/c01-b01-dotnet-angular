<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>id</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteItem(item.name)"
          aria-label="Example icon button with a heart icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
